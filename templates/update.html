{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block body %}
<div class="row">
    <div class="col-md-6 offset-md-3">
      <h3>Makale Guncelle</h3>
      <hr>

        {% csrf_token %}

      </form>
    </div>
  </div>
{% endblock body %}
